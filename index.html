    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@400;700&family=Russo+One&family=Iceberg&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --main-red: #8B0000;
            --main-gold: #FFD700;
            --main-black: #0a0a0a;
            --dark-gray: #1a1a1a;
            --light-gray: #2a2a2a;
            --text-white: #ffffff;
            --text-gray: #888888;
        }
        
        body {
            background: var(--main-black);
            color: var(--text-white);
            padding: 10px;
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
            font-family: 'Oswald', sans-serif;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(139, 0, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%);
        }
        
        /* DRILL –®–†–ò–§–¢–´ */
        .drill-font {
            font-family: 'Anton', sans-serif;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
        }
        
        .russo-font {
            font-family: 'Russo One', sans-serif;
            letter-spacing: 2px;
        }
        
        .iceberg-font {
            font-family: 'Iceberg', cursive;
            letter-spacing: 1px;
        }
        
        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes glow {
            0% { box-shadow: 0 0 10px var(--main-red); }
            50% { box-shadow: 0 0 25px var(--main-red), 0 0 35px var(--main-gold); }
            100% { box-shadow: 0 0 10px var(--main-red); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        /* –®–ê–ü–ö–ê –° –õ–û–ì–û */
        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 25px;
            background: linear-gradient(135deg, var(--dark-gray) 0%, rgba(26, 26, 26, 0.95) 100%);
            border-radius: 20px;
            border: 3px solid var(--main-red);
            position: relative;
            overflow: hidden;
            animation: glow 4s infinite;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--main-gold), transparent);
            animation: pulse 3s infinite;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            border-radius: 15px;
            border: 3px solid var(--main-gold);
            padding: 3px;
            background: var(--dark-gray);
            animation: float 6s ease-in-out infinite;
            overflow: hidden;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            object-fit: cover;
        }
        
        .title {
            font-size: 32px;
            color: var(--main-red);
            margin-bottom: 8px;
            background: linear-gradient(45deg, var(--main-red), var(--main-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(139, 0, 0, 0.7);
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 14px;
            color: var(--text-gray);
            font-family: 'Russo One', sans-serif;
        }
        
        /* –ö–ù–û–ü–ö–ê –°–ú–ï–ù–´ –Ø–ó–´–ö–ê */
        .language-switcher {
            position: absolute;
            top: 15px;
            right: 15px;
            background: transparent;
            border: 2px solid var(--main-red);
            color: var(--text-white);
            padding: 8px 12px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            z-index: 100;
            font-family: 'Russo One', sans-serif;
        }
        
        .language-switcher:hover {
            background: var(--main-red);
            transform: scale(1.1);
            animation: shake 0.5s;
        }
        
        /* –ö–ù–û–ü–ö–ò –ö–ê–¢–ï–ì–û–†–ò–ô - DRILL –°–¢–ò–õ–¨ */
        .category-btn {
            background: linear-gradient(135deg, var(--dark-gray) 0%, var(--light-gray) 100%);
            border: 2px solid var(--main-red);
            color: var(--text-white);
            padding: 20px;
            margin: 10px 0;
            border-radius: 15px;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Russo One', sans-serif;
            text-align: left;
            position: relative;
            overflow: hidden;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,215,0,0.3), transparent);
            transition: left 0.6s;
        }
        
        .category-btn:hover::before {

        }
        
        .category-btn:hover {

        /* –¢–û–í–ê–†–´ */

        }
        
        .product-image {

            height: 80px;

            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;

        .product:hover .product-image {

        }
        
        .product-image img {

        .product-info {

        .product-name {

        .product-desc {

        .product-price {

            font-weight: bold;
            display: flex;
            align-items: center;

        }
        
        .product-old-price {
            color: var(--text-gray);
            text-decoration: line-through;
            font-size: 16px;
            margin-left: 15px;
            font-family: 'Oswald', sans-serif;
        }
        
        /* –£–õ–£–ß–®–ï–ù–ù–´–ï –ö–û–ù–¢–†–û–õ–´ –ö–û–õ–ò–ß–ï–°–¢–í–ê */
        .quantity-controls {

            align-items: center;
            margin-top: 15px;
            gap: 20px;
            justify-content: center;
        }
        
        .quantity-btn {

            color: var(--text-white);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Anton', sans-serif;

        .quantity-btn:hover {

        /* –ö–ù–û–ü–ö–ê –ö–û–†–ó–ò–ù–´ - –£–ú–ï–ù–¨–®–ï–ù–ù–ê–Ø */

        .modal-content::before {

            right: 0;

        /* –ö–ê–†–¢–û–ß–ö–ê –¢–û–í–ê–†–ê */

        /* –≠–õ–ï–ú–ï–ù–¢–´ –ö–û–†–ó–ò–ù–´ */

        /* –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ */

            }
        }

            const list = document.getElementById('adminProductsList');
            list.innerHTML = '<h4 style="color: var(--main-gold); margin-bottom: 20px; font-family: \'Russo One\', sans-serif;">üì¶ –°–ü–ò–°–û–ö –¢–û–í–ê–†–û–í:</h4>';
            
            let hasProducts = false;
            for (const category in products) {
                products[category].forEach(product => {
                    hasProducts = true;
                    list.innerHTML += `
                        <div style="border-bottom: 2px solid #333; padding: 15px 0;">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div style="flex: 1;">
                                    <strong style="color: var(--text-white); font-family: 'Russo One', sans-serif;">${product.name}</strong><br>
                                    <small style="color: var(--text-gray);">${product.price}‚ÇΩ ‚Ä¢ ${category} ${product.video ? 'üé•' : ''}</small>
                                </div>
                                <div style="display: flex; gap: 10px;">
                                    <button class="cart-remove-btn" onclick="editProduct(${product.id})" style="background: var(--main-gold); color: black;">‚úèÔ∏è</button>
                                    <button class="cart-remove-btn" onclick="confirmDeleteProduct(${product.id})">üóëÔ∏è</button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }
            
            if (!hasProducts) {
                list.innerHTML += `<div style="color: var(--text-gray); text-align: center; padding: 40px 20px; font-family: 'Oswald', sans-serif;">
                    <div style="font-size: 48px; margin-bottom: 20px;">üì¶</div>
                    ${currentLanguage === 'ru' ? '–ù–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤' : 'No products'}
                </div>`;
            }
        }
        
        function editProduct(productId) {
            const product = findProduct(productId);
            if (!product) return;
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ñ–æ—Ä–º—É –¥–∞–Ω–Ω—ã–º–∏ —Ç–æ–≤–∞—Ä–∞
            document.getElementById('adminProductName').value = product.name;
            document.getElementById('adminProductPrice').value = product.price;
            document.getElementById('adminProductOldPrice').value = product.oldPrice;
            document.getElementById('adminProductDesc').value = product.desc;
            document.getElementById('adminProductImage').value = product.image;
            document.getElementById('adminProductVideo').value = product.video;
            
            // –ù–∞—Ö–æ–¥–∏–º –∫–∞—Ç–µ–≥–æ—Ä–∏—é —Ç–æ–≤–∞—Ä–∞
            for (const category in products) {
                if (products[category].find(p => p.id === productId)) {
                    document.getElementById('adminProductCategory').value = category;
                    break;
                }
            }
            
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π —Ç–æ–≤–∞—Ä
            removeProduct(productId, false);
            
            alert(currentLanguage === 'ru' ? "‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä—É–π—Ç–µ —Ç–æ–≤–∞—Ä –∏ –Ω–∞–∂–º–∏—Ç–µ '–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä'" : "‚úèÔ∏è Edit product and click 'Add Product'");
        }
        
        function confirmDeleteProduct(productId) {
            if (confirm(currentLanguage === 'ru' ? "‚ùå –£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ç–æ–≤–∞—Ä?" : "‚ùå Delete this product?")) {
                removeProduct(productId);
            }
        }

        function removeProduct(productId, showAlert = true) {
            for (const category in products) {
                products[category] = products[category].filter(p => p.id !== productId);
            }
            loadAdminProducts();
            showCategory(currentCategory);
            
            if (showAlert) {
                alert(currentLanguage === 'ru' ? "üóëÔ∏è –¢–æ–≤–∞—Ä —É–¥–∞–ª–µ–Ω!" : "üóëÔ∏è Product deleted!");
            }
        }

        // üõí –ö–û–†–ó–ò–ù–ê
        function changeQuantity(productId, change) {
            if (!cart[productId]) cart[productId] = 0;
            cart[productId] += change;
            if (cart[productId] < 0) cart[productId] = 0;
            
            document.getElementById(`qty-${productId}`).textContent = cart[productId];
            if (document.getElementById(`modal-qty-${productId}`)) {
                document.getElementById(`modal-qty-${productId}`).textContent = cart[productId];
            }
            updateCartCount();
        }

        function updateCartCount() {
            const total = Object.values(cart).reduce((sum, qty) => sum + qty, 0);
            document.getElementById('cart-count').textContent = total;
        }

        function showCart() {
            const modal = document.getElementById('cartModal');
            const itemsDiv = document.getElementById('cart-items');
            const totalDiv = document.getElementById('cart-total');
            
            itemsDiv.innerHTML = '';
            let total = 0;
            let itemCount = 0;
            
            Object.keys(cart).forEach(productId => {
                if (cart[productId] > 0) {
                    const product = findProduct(parseInt(productId));
                    if (product) {
                        const sum = product.price * cart[productId];
                        total += sum;
                        itemCount += cart[productId];
                        
                        itemsDiv.innerHTML += `
                            <div class="cart-item">
                                <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                                    <div style="display: flex; align-items: center;">
                                        <img src="${product.image}" alt="${product.name}" width="40" height="40" style="margin-right: 15px; border-radius: 8px;">
                                        <div>
                                            <div style="font-weight: bold; font-family: 'Russo One', sans-serif;">${product.name}</div>
                                            <div style="font-size: 14px; color: var(--text-gray); font-family: 'Oswald', sans-serif;">${product.price}‚ÇΩ √ó ${cart[productId]}</div>
                                        </div>
                                    </div>
                                    <div style="font-weight: bold; color: var(--main-gold); font-size: 18px; font-family: 'Russo One', sans-serif;">${sum} ‚ÇΩ</div>
                                </div>
                                <div class="cart-item-controls">
                                    <button class="quantity-btn" onclick="changeQuantity(${product.id}, -1)">-</button>
                                    <span class="quantity">${cart[productId]}</span>
                                    <button class="quantity-btn" onclick="changeQuantity(${product.id}, 1)">+</button>
                                    <button class="cart-remove-btn" onclick="removeFromCart(${product.id})">${currentLanguage === 'ru' ? 'üóëÔ∏è –£–î–ê–õ–ò–¢–¨' : 'üóëÔ∏è DELETE'}</button>
                                </div>
                            </div>
                        `;
                    }
                }
            });
            
            if (itemCount === 0) {
                itemsDiv.innerHTML = `
                    <div style="text-align: center; color: var(--text-gray); padding: 60px 20px;">
                        <div style="font-size: 64px; margin-bottom: 25px;">üõí</div>
                        <div style="font-size: 18px; font-family: 'Russo One', sans-serif;">${currentLanguage === 'ru' ? '–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞' : 'Cart is empty'}</div>
                    </div>
                `;
            }
            
            totalDiv.innerHTML = itemCount > 0 ? `
                <div style="border-top: 3px solid var(--main-red); padding-top: 20px;">
                    <h3 style="color: var(--main-gold); text-align: center; font-family: 'Anton', sans-serif; font-size: 24px;">
                        ${currentLanguage === 'ru' ? '–ò–¢–û–ì–û' : 'TOTAL'}: ${total} 
                        <img width="24" height="24" src="https://img.icons8.com/office/40/ruble.png" alt="ruble">
                    </h3>
                </div>
            ` : '';
            modal.style.display = 'flex';
        }

        function removeFromCart(productId) {
            cart[productId] = 0;
            showCart();
            updateCartCount();
            showCategory(currentCategory);
        }

        function hideCart() {
            document.getElementById('cartModal').style.display = 'none';
        }

        function findProduct(id) {
            for (let category in products) {
                const product = products[category].find(p => p.id === id);
                if (product) return product;
            }
            return null;
        }

        function sendOrder() {
            let orderText = currentLanguage === 'ru' ? "üõí –ó–ê–ö–ê–ó –∏–∑ ukWDOLL:\n\n" : "üõí ORDER from ukWDOLL:\n\n";
            let total = 0;
            let itemCount = 0;
            
            Object.keys(cart).forEach(productId => {
                if (cart[productId] > 0) {
                    const product = findProduct(parseInt(productId));
                    if (product) {
                        const sum = product.price * cart[productId];
                        total += sum;
                        itemCount += cart[productId];
                        orderText += `‚Ä¢ ${product.name} - ${cart[productId]}—à—Ç √ó ${product.price}‚ÇΩ = ${sum}‚ÇΩ\n`;
                    }
                }
            });
            
            if (itemCount === 0) {
                alert(currentLanguage === 'ru' ? "‚ùå –ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!" : "‚ùå Cart is empty!");
                return;
            }
            
            orderText += `\nüí∞ ${currentLanguage === 'ru' ? '–û–ë–©–ê–Ø –°–£–ú–ú–ê' : 'TOTAL'}: ${total}‚ÇΩ`;
            orderText += `\n\nüìç ${currentLanguage === 'ru' ? '–ì–æ—Ä–æ–¥' : 'City'}: ________`;
            orderText += `\nüìû ${currentLanguage === 'ru' ? '–¢–µ–ª–µ—Ñ–æ–Ω' : 'Phone'}: ________`;
            orderText += `\nüè† ${currentLanguage === 'ru' ? '–ê–¥—Ä–µ—Å' : 'Address'}: ________`;
            orderText += `\n\n${currentLanguage === 'ru' ? '–î–ª—è –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞ —Å–≤—è–∂–∏—Ç–µ—Å—å —Å' : 'For order contact'} @HXNS_59Gz`;
            orderText += `\n\n${currentLanguage === 'ru' ? '–°–ø–∞—Å–∏–±–æ –∑–∞ –∑–∞–∫–∞–∑! üòä' : 'Thank you for your order! üòä'}`;
            
            const telegramUrl = `https://t.me/HXNS_59Gz?text=${encodeURIComponent(orderText)}`;
            window.open(telegramUrl, '_blank');
        }

        // üíé –õ–ï–ì–ï–ù–î–ê –ú–ê–ì–ê–ó–ò–ù–ê
        function showLegend() {
            document.getElementById('legendModal').style.display = 'flex';
        }

        function hideLegend() {
            document.getElementById('legendModal').style.display = 'none';
        }

        // üé™ –ê–ù–ò–ú–ê–¶–ò–ò –°–ú–ê–ô–õ–û–í
        function startEmojiAnimation() {
            const emojis = document.querySelectorAll('.floating-emoji');
            emojis.forEach((emoji, index) => {
                emoji.style.animationDelay = `${index * 2}s`;
                emoji.style.opacity = '1';
            });
        }

        // üöÄ –ó–ê–ü–£–°–ö
        window.onload = init;
    </script>
